name: Build OpenWrt MT7981

on:
  push:
    branches:
      - main  # замените на нужную ветку
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий (уже будет автоматически через actions/checkout)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Устанавливаем зависимости для сборки
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential libncurses5-dev gawk gettext libssl-dev xsltproc wget unzip git python3

      # 3. Инициализируем и обновляем feeds (если они есть)
      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 4. Копируем свой defconfig
      - name: Apply defconfig
        run: |
          cp defconfig/mt7981-ax3000-openfi6c.config .config
          make defconfig
          
      - name: Debug target feed errors
        if: failure() || always()
        run: |
          find logs/ -type f -name "*.txt" -exec echo "===== {} =====" \; -exec cat {} \; 

      # 5. Сборка
      - name: Build OpenWrt
        run: |
          make -j$8 || make -j1 V=s

      # 6. Публикуем артефакты сборки
      - name: Upload build artifacts
        uses: ctions/upload-artifact@v4
        with:
          name: openwrt-firmware
          path: bin/targets/
